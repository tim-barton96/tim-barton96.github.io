<!DOCTYPE html>
<head>
    <title>
        Tim's world
    </title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="./index.js" ></script>
</head>
<header>
    <h1>Tim's World</h1>
</header>
<main>
    <div id="lists">
        <section id="listToLearn">
            <h2>
                List of Languages I would like to learn
            </h2>
            <ul>
                <li>
                    Javascript
                </li>
                <li>
                    French
                </li>
                <li>
                    Machine Code
                </li>
            </ul>
        </section>
    </div>
    <form id="suggestions">
        <h2>
            Suggestions:
        </h2>
        <input type="text" id="itemToAdd">
        <input type="button" id="addToSuggestions" value="Add to Suggestion List">
    </form>
    <section id="calculator">
        <h2>
            Calculator!!!!!
        </h2>
        <input type="number" id="number1">
        <input type="number" id="number2">
        <input type="button" id="add" value="Add">
        <input type="button" id="subtract" value="Subtract">
        <input type="button" id="insult" value="Calculus">
        <h3 id="result">Result: </h3>
    </section>
</main>
